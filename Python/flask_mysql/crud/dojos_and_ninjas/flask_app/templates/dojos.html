<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Dojo Info</title>
</head>
    <body class="container mt-4 justify-content-center align-items-center">
        <div>
            <h1>{{dojo.name}}</h1>
        </div>
        <div class=" border border-dark w-50">
            <table class="table ">
                <thead  class="thead-dark">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </thead>
                {% for one_ninja in dojo.ninjas %}
                <tr>
                    <td>{{one_ninja.first_name}} </td>
                    <td>{{one_ninja.last_name}}</td>
                    <td>{{one_ninja.age}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    
        <div>
            <a href="/">Home</a>
        </div>
            </div>
        </div>
    </body>
</html>
