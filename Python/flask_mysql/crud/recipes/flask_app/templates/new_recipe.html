<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>New Recipe</title>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <h1>Add a New Recipe</h1>
            <div>
                <a href="/recipes" class="btn btn-primary">Back to recipes</a>
                <a href="/users/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% for message in get_flashed_messages() %}
                <p class="text-danger"> {{message}} </p>
                {% endfor %}
                <form class="form-control align-items-start flex-column d-flex" action="/recipes/create" method="post">
                    <div>
                        <div class="mb-3">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" name="name" id="name">
                        </div>

                        <div class="mb-3">
                            <label for="description">Description</label>
                            <textarea class="form-control" name="description" id="description"  rows="5"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="instructions">Instructions</label>
                            <textarea class="form-control" name="instructions" id="instructions"  rows="5"></textarea>
                        </div>
                    </div>               
            </div>
            <div class="col form-control align-items-start flex-column d-flex">
                <div class="mb-5">
                    <label for="date_cooked">Date Cooked/Made</label>
                    <input type="date" name="date_cooked" id="date_cooked">
                </div>

                <div class="mb-5">
                    Under 30 minutes:
                    <label for="true">Yes</label>
                    <input type="radio" name="under_30" id="under_30" value="1">
                    <label for="false">No</label>
                    <input type="radio" name="under_30" id="under_30" value="0">
                </div>
                <button class="btn btn-primary">Submit</button>
                </form>
            </div>


        </div>

    </div>

    </div>
</body>

</html>
