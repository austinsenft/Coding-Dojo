<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>New Review</title>

</head>

<body>
    <div class="container">
        <div class="container mt-4 d-flex justify-content-end">
            <div class="p-3">
                <a class="btn btn-danger" href="/users/logout">Logout</a>
                <a class="btn btn-warning" href="/">Home</a>
            </div>
        </div>
        <div class="mt-4">
            {% for park in parkinfo.data %}
            <h1>New Review for {{park.fullName}}</h1>
            <div class="container mt-4">
                <div class="row">
                    <div class="col">
                        <img src="{{park.images[0].url}}" alt="picture" height="150" width="200">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-4 ">
            <form class="d-flex" action="/reviews/{{id}}/create" method="post">
                <div>
                    <div class="mb-3">
                        <label for="rating">Rating:</label>
                        <select name="rating" id="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                    </div>
                    <div class="mb-3">
                        <label for="description">Tell us about your visit:</label>
                        <textarea class="form-control" name="description" id="description" rows="5"></textarea>
                    </div>

                    <button class="btn btn-primary">Submit</button>
                </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
